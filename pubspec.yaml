name: flutterflow_widgets
description: Easy to use custom widget & action library for the FlutterFlow deveopers.
version: 0.0.52
homepage: https://github.com/thruthesky/flutterflow_widgets

environment:
  sdk: ">=3.3.3 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  # Add links to text
  flutter_linkify: ^6.0.0

  # Get links from text
  linkify: ^5.0.0

  # Open links
  url_launcher: 6.1.10

  cached_network_image: 3.2.1

  mime_type: 1.0.0
  chewie: ^1.5.0

  video_player: 2.6.0
  video_player_android: 2.4.3
  video_player_avfoundation: 2.4.2
  video_player_platform_interface: 6.1.0
  video_player_web: 2.3.1

  path: ^1.8.3

  # url preview
  http: ^0.13.5
  html: ^0.15.1

  # md5 for url preview
  crypto: ^3.0.2

  # local storage for url preview
  shared_preferences: 2.0.15

  # for CustomCalendar with the same version of FF
  table_calendar: ^3.0.8
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
